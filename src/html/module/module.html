<div class='title'>$module:模块集合</div>
<div class="sub">
    <div class='text'>
        Jet.$module 中已键值对的形式存放了已经加载过的模块，键对应的$define设置的模块名，值对应的是$export暴露的模块。
        当多次使用$import加载模块时，如果没有使用new关键字，则会从$module中取对应的模块返回，而不会在去加载js模块文件。
    </div>
    <div class='text'>
        Jet.$module 存放的是全局加载的模块。在Jet元素中，this.$module 存放的是 在当前元素中使用this.$module加载的模块。
    </div>
</div>
