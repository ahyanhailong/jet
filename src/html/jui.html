<div class=''>JUI</div>
<div style='padding-bottom:700px'>
  <div>
    <div class="j-btn normal">normal</div>
    <div class="j-btn success">成功</div>
    <div class="j-btn warn">warn</div>
    <div class="j-btn info">info</div>
    <div class="j-btn danger">危险</div>
    <div class="j-btn" disabled>禁用</div>
  </div>
  <div>
    <div class="j-btn normal xs">normal</div>
    <div class="j-btn success s">成功</div>
    <div class="j-btn warn m">warn</div>
    <div class="j-btn info l">info</div>
    <div class="j-btn danger xl">危险</div>
  </div>
  <div>
    <div class="j-btn normal xs"><i class='j-icon icon-pencil'></i> normal</div>
    <div class="j-btn success s"><i class='j-icon icon-time'></i> 成功</div>
    <div class="j-btn warn m"><i class='j-icon icon-unlock-alt'></i> warn</div>
    <button class="j-btn info l"><i class='j-icon icon-heart'></i> info</button>
    <button class="j-btn danger xl"><i class='j-icon icon-trash'></i> 危险</button>
  </div>
  
  <div>
    <input class="j-input normal" value='normal' type="text">
    <input class="j-input success" value='成功' type="text">
    <input class="j-input warn" value='warn' type="text">
    <input class="j-input info" value='info' type="text">
    <input class="j-input danger" value='危险' type="text">
    <input class="j-input" disabled value='禁用' type="text">
</div>

    <div>
        <span j='testInput'></span>
        <input class="j-input" j='testInput' value='$' type="text">
        <input class="j-input" j='testInput' value='$' type="text">
    </div>

    <div>
        <input class="j-input xs" value='超小' type="text">
        <input class="j-input s" value='small' type="text">
        <input class="j-input m" value='中等' type="text">
        <input class="j-input l" value='large' type="text">
        <input class="j-input xl" value='超大' type="text">
        <textarea class="j-input xl" name="" id="">teatarea</textarea>    
    </div>

    <div class="j-select" id='aaa'>
        <div class="j-option" value='1'><i class='j-icon icon-pencil'></i>选项一</div>
        <div class="j-option" default value='2'><i class='j-icon icon-pencil'></i>选项二</div>
        <div class="j-option" disabled value='3'><i class='j-icon icon-pencil'></i>选项三</div>
    </div>
    <div class="j-select" disabled id='aaa'>
        <div class="j-option" value='1'><i class='j-icon icon-pencil'></i>选项一</div>
        <div class="j-option" default value='2'><i class='j-icon icon-pencil'></i>选项二</div>
        <div class="j-option" disabled value='3'><i class='j-icon icon-pencil'></i>选项三</div>
    </div>
    <div j='vs'>
        <span J='value' id='t'></span>
        <div class="j-select" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
    </div>
    <div>
        <span J='value' id='t'></span>
        <div class="j-select xs" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
        <div class="j-select s" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
        <div class="j-select m" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
        <div class="j-select l" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
        <div class="j-select xl" id='bbb' jui-bind='value' jattr='aaa:{{$.list}}' j='list'>
            <div class="j-option" j=$each>
                <i class='j-icon icon-pencil'></i><span j=$value></span>
            </div>
        </div>
    </div>
    <span j='fruit'></span>
    <div class="j-radio" id='r1' jui-bind='fruit'>芒果</div>
    <div class="j-radio" id='r2'>西瓜</div> 

    <div class="j-radio-group" jui-bind='fruit'>
        <div class="j-radio" checked>芒果</div>
        <div class="j-radio">西瓜</div>
        <div class="j-radio" disabled>橘子禁用</div>
    </div>
    <span j='fruitList'>
        <span j='$value'></span>
    </span>
    <div class="j-checkbox-group" id='cg' jui-bind='fruitList'>
        <div class="j-checkbox">芒果</div>
        <div class="j-checkbox">西瓜</div> 
        <div class="j-checkbox" disabled>橘子禁用</div> 
    </div>
    <div>
        <div class="j-switch xs" jui-bind='sv'>
            <div>是</div>
            <div>否</div>
        </div>
        <div class="j-switch s" jui-bind='sv'>
            <div checked>是</div>
            <div>否</div>
        </div>
        <div class="j-switch" jui-bind='sv'>
            <div checked>是</div>
            <div>否</div>
        </div>
        <div class="j-switch l" jui-bind='sv'>
            <div checked>是</div>
            <div>否</div>
        </div>
        <div class="j-switch xl" jui-bind='sv'>
            <div checked>是</div>
            <div>否</div>
        </div>
        <div class="j-switch" disabled jui-bind='sv'>
            <div checked>是</div>
            <div>否</div>
        </div>
       

    </div>
    <div>
            <div class='j-date xs' jui-bind='date'></div>
            <div class='j-date s' jui-bind='date'></div>
            <div class='j-date m' jui-bind='date'></div>
            <div class='j-date l' jui-bind='date'></div>
            <div class='j-date xl' jui-bind='date'></div>
            <div class='j-date' disabled jui-bind='date'></div>
            <!-- jui-bind 优先级高于checked -->
            <!-- <div class='j-color'>
             
            </div> -->
    </div>
    <div>   
            <div class='j-color xs' jui-bind='color' alpha></div>
            <div class='j-color s' jui-bind='color2'></div>
            <div class='j-color m' jui-bind='color2'></div>
            <div class='j-color l' jui-bind='color2'></div>
            <div class='j-color xl'></div>
            <div class='j-color' disabled jui-bind='color2'></div>
            <span jstyle="color:{{$.color}}">颜色1</span>
            <span jstyle="color:{{$.color2}}">颜色2</span>
    </div>
    <div class='j-row'>
        <div class='j-col c8'></div>
        <div class='j-col c6'></div>
        <div class='j-col c4'></div>
        <div class='j-col c4'></div>
        <div class='j-col c2'></div>
    </div>
    <div class='j-row j-row-m'>
        <div class='j-col c1'></div>
        <div class='j-col c2'></div>
        <div class='j-col c3'></div>
        <div class='j-col c3'></div>
        <div class='j-col c4'></div>
        <div class='j-col c5'></div>
        <div class='j-col c6'></div>
    </div>
    <div class='j-row j-row-m'>
        <div class='j-col c12'></div>
        <div class='j-row j-col c12'>
            <div class='j-col c7'></div>
            <div class='j-col c5'></div>
            <div class='j-col c12 '></div>
        </div>
    </div>
    <div>
        <span j=slider>parseInt($)</span>   
        <div class='j-slider' min='20' width='200' value='40' jui-bind='slider' jui-change='cc'></div>
            
    </div>
</div>
<script>
    
    var aa=new Jet({
        data:{
            testInput:'测试输入框绑定',
            value:'选项b',
            list:['选项a','选项b'],
            select:null,
            checked:true,
            vs:{
                value:'选项1',
                list:['选项1','选项2']
            },fruit:'西瓜',fruitList:['西瓜'],
            sv:'否',
            date:'2018-01-17',
            color:'rgba(231,22,32,1)',
            color2:'rgb(231,22,32)',
            slider:50
        },
        func:{
            alert:function(d){
                alert(d.ele.innerHTML)
            },aa:function(d){
                d.ele.toggleClass('j-s-on')
            },cc:function(opt){
                console.log(this,opt)
            }
        }
    });
</script>
<style>
.j-col{background-color: #888;border: 1px solid #f44;height:30px;}
.j-col.j-row .j-col{background-color: #eee;}

</style>
