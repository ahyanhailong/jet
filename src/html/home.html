<style type="text/css" src='home.css'></style>
<style type="text/css">
  .home2{
    color:#0f0;
  }
</style>
<select name="" id="" J='lang' Jon='change:changLange'>
  <option J='$each' Jrun='addLangText'></option>
</select>
<div J='s'>
  <div J='$each.t=1'>
    <span J='$index' >$</span>
    <span J='t' >$</span>
    <span J='v' >$</span>
  </div>
  <div J='$each.t=2'>
    <span J='$index' >$</span>
    <span J='t' >$</span>
    <span J='v' >$</span>
  </div>
  <div J='$each.t=3'>
    <span J='$index' >$</span>
    <span J='t' >$</span>
    <input type='text' J='v' value="$+'plus'"/>
  </div>
  <div J='$each.t=4'>
    <span J='$index' >$</span>
    <span J='t' >$</span>
    <input type='text' J='v' value="$+'plus'"/>
  </div>
</div>
<div class='home' Jlang>
  <span Jname='en'>homehomehomehomehomehome</span>
  <span Jname='cn'>主页主页主页主页主页主页</span>
</div>
<div class='home2' Jlang>
  <span Jname='en'>homehomehomehomehomehome</span>
  <span Jname='cn'>主页主页主页主页主页主页</span>
</div>
<!--  Jstyle='display:{{$.me.name.boy}}?"block":"none";background-color:{{$.me.name.color}};color:{{$.me.name.color}}' -->
<div J='me' Jattr='value:{{$.me.name.first}}' Jon="click:test">
  <div Jlang>
    <div Jname='en'>
      <input type='text' value='hello world'/>
    </div>
    <div Jname='cn'>
      <input type='button' value='你好世界'/>
    </div>
  </div>
  <div J='name' >
    <div Jload='test.html'></div>
    <div J='first' jlang class='home2' jshow='{{$.first}}=="thea"' jif='{{$.first}}=="thea":class[a]'></div>
    <input type="text" J="first">
    <div J='age' class='home2' jshow='{{$.age}}===20'></div>
    <input type="text" J="age">
    <div J='last'></div>
    <input type="text" J="color">
    <div J='me' Jroot>
      <div J='name' >
        <span J='first'></span>-<span J='last'></span>
      </div>
    </div>
  </div>
  <div J='test'  >
    <div J='$each' >
      <div J='$index'></div>
      <div J='a' >
        <div J='$each'>
          <span J='$index' >$</span>
          <span J='$value' Jrun='log'> $ </span>
          <input J='$value' type="text" value="$"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div J='a' jif='$:css[display=block|color=#f00]'></div>
<div J='b' jif='$:hide|show'></div>
<script type="text/javascript" src='home.js'></script>
