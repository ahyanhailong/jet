<div class='home'>
  homehomehomehomehomehome
</div>
<div class='home2'>
  homehomehomehomehomehome

<div $='me' $on="click:test">
  <div $='name' >
    <div $load='test.html'></div>
    <div $='first' class='home2' $if='$=="thea":class[a]'></div>
    <div $='last'></div>
  </div>
  <div $='test'  >
    <div $='$each' >
      <div $='$index'></div>
      <div $='a' >
        <div $='$each'>
          <span $='$index' >$</span>
          <span $='$value' $run='log'> $ </span>
          <input $='$value' type="text" value="$"/>
        </div>
      </div>
    </div>
  </div>
  
  
</div>
<div $='a' $if='$:css[display=block|color=#f00]'></div>
<div $='b' $if='$:hide|show'></div>
<div $='s'>
  <div $='$each.t=1'>
    <span $='$index' >$</span>
    <span $='t' >$</span>
    <span $='v' >$</span>
  </div>
  <div $='$each.t=2'>
    <span $='$index' >$</span>
    <span $='t' >$</span>
    <span $='v' >$</span>
  </div>
  <div $='$each.t=3'>
    <span $='$index' >$</span>
    <span $='t' >$</span>
    <input type='text' $='v' value="$+'plus'"/>
  </div>
  <div $='$each.t=4'>
    <span $='$index' >$</span>
    <span $='t' >$</span>
    <input type='text' $='v' value="$+'plus'"/>
  </div>
</div>
