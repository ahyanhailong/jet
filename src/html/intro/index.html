<div class='title'>Jet简介</div>
<div class='text'>Jet是一个前端的轻量级的js框架，不依赖任何第三方库。Jet采用数据双向绑定，以数据驱动视图。</div>
<div class='text'>
    Jet使用css和es5，可以在非服务器环境中开发，但是在非服务其环境中无法使用路由功能和jload属性。
    在服务器环境中开发，推荐使用lite-server。lite-server 是轻量级的仅适用于开发的 node 服务器。</div>
<div class='text'>
    Jet主要由以下几个部分构成：
    <div class='list'>
        <div>1.数据绑定</div>
        <div>2.属性</div>
        <div>3.表单验证</div>
        <div>4.国际化语言</div>
        <div>5.路由</div>
    </div>
</div>
