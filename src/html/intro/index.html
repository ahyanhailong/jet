<style>
    .logo{
        width:200px;
        margin:10px; 
        width:200px;
        animation: rotateY 20s infinite linear;
        -moz-animation: rotateY 20s infinite linear;	/* Firefox */
        -webkit-animation: rotateY 20s infinite linear;	/* Safari 和 Chrome */
        -o-animation: rotateY 20s infinite linear;
    }
    @keyframes rotateY{
        from {transform: perspective(600px) rotateY(0deg);}
        to {transform: perspective(600px) rotateY(360deg);}
    }

    @-moz-keyframes rotateY{
        from {-moz-transform: perspective(600px) rotateY(0deg);}
        to {-moz-transform: perspective(600px) rotateY(360deg);}
    }

    @-webkit-keyframes rotateY{
        from {-webkit-transform: perspective(600px) rotateY(0deg);}
        to {-webkit-transform: perspective(600px) rotateY(360deg);}
    }

    @-o-keyframes rotateY{
        from {-o-transform: perspective(600px) rotateY(0deg);}
        to {-o-transform: perspective(600px) rotateY(360deg);}
    }
    @media screen and (max-width: 620px) {
        .logo{
            width:120px;
        }
    }
</style>
<div class='title'>Jet简介</div>
<div class='text t-center'>
    <img class='logo' src="jet.png">
</div>
<div class='text indent'>
    Jet是一个前端的轻量级的js框架，不依赖任何第三方库。Jet采用数据双向绑定，以数据驱动视图。
    在本文档里，我们提供了一个在线调试的工具，您可以通过它<span class='link' jon='jump' data-route='/code'>在线使用Jet<i class="icon icon-double-angle-right"></i></span>
</div>
<div class='text indent'>
    Jet使用css和es5，可以在非服务器环境中开发，但是在非服务其环境中无法使用路由功能和jload属性以及无法使用完整的js模块规范。
    在服务器环境中开发，推荐使用lite-server。lite-server 是轻量级的仅适用于开发的 node 服务器。</div>
<div class='text'>
    Jet主要由以下几个部分构成：
    <div class='list'>
        <div class='link' jon='jump' data-route='/bind'>1.数据绑定 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/attr'>2.属性 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/valid'>3.表单验证 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/lang'>4.国际化语言 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/router'>5.路由 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/module'>6.js模块规范 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/css'>7.css配置文件 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/tool'>8.工具方法 <i class="icon icon-double-angle-right"></i></div>
        <div class='link' jon='jump' data-route='/jui'>9.JUI <i class="icon icon-double-angle-right"></i></div></div>
</div>
<script>
    Jet.global.setLink({
        next:'安装使用',
        nextUrl:'/intro/install',
    });
    new Jet({
        func:{
            jump:function(opt){
                Jet.router.route(opt.ele.attr('data-route'))
            }
        }
    })
</script>
