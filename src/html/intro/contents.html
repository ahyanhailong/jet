<div class='title'>文件目录</div>
<div class='text'>下载Jet压缩包解压之后，会有如下的文件结构：</div>
<div class='text'>
    <div class='list'>
        <div><i class="icon icon-folder-close-alt"></i> 
            assets 
            <span class='light-text'>(框架相关的代码和资源，无需用户操作)</span>
        </div>
        <div><i class="icon icon-folder-open-alt"></i> 
            src
            <span class='light-text'>(使用者主要编写代码的地方)</span>
            <div class='list'>
                <div><i class="icon icon-folder-open-alt"></i> css 
                    <div class='list'>
                        <div><i class="icon icon-file-code"></i> common.css
                            <span class='light-text'>(全局公共样式)</span>
                        </div>
                    </div>
                </div>
                <div><i class="icon icon-folder-close-alt"></i> html 
                    <span class='light-text'>(存放页面模板的地方)</span>
                </div>
                <div><i class="icon icon-folder-close-alt"></i> image
                    <span class='light-text'>(图片资源)</span>
                </div>
                <div><i class="icon icon-folder-open-alt"></i> js
                    <div class='list'>
                        <div><i class="icon icon-file-code"></i> common.js
                            <span class='light-text'>(全局公共javascript代码)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div><i class="icon icon-file-code"></i> index.html
            <span class='light-text'>(入口html文件)</span></div>
        <div><i class="icon icon-file-code"></i> index.js
            <span class='light-text'>(入口js文件，也可将js代码以script标签放到index.html文件中)</span></div>
    </div>
</div>
