    <style>
    body{width:1000px}
    #header{
      width:100%;
      height:100px;
      border-bottom:1px solid #000;
    }
    #menu{
      width:100px;
      float:left;
      height:800px;
      border-right:1px solid #000;
    }
    .menuitem{
      height:30px;
      border-bottom:1px solid #000;
    }
    #main{
      width:850px;
      float:left;
      height:800px;
    }
    </style>

  <body class="common">
    <div id="header">
      <input type='text' Jvalid='phone'/>
      <div class="j-select">
        <div class="j-option" value='1'><i class='icon icon-pencil'></i>选项一</div>
        <div class="j-option" default value='2'><i class='icon icon-pencil'></i>选项二</div>
        <div class="j-option" disabled value='3'><i class='icon icon-pencil'></i>选项三</div>
      </div>

    </div>
    <div id="">
      <div id="menu">
        <div class="menuitem" Jrouter='/' Jlang>
          <span Jname='en'>home</span>
          <span Jname='cn'>主页</span>
        </div>
        <div class="menuitem" Jrouter='/aa' Jlang>
          <span Jname='en'>aa</span>
          <span Jname='cn'>啊啊</span>
        </div>
        <div class="menuitem" Jrouter='/bb' Jlang>
          <span Jname='en'>bb</span>
          <span Jname='cn'>比比</span>
        </div>
        <div class="menuitem" Jrouter='/cc' Jlang>
          <span Jname='en'>cc</span>
          <span Jname='cn'>吃吃</span>
        </div>
        <div class="menuitem" Jrouter='/home/sub' Jlang>
          <span Jname='en'>sub</span>
          <span Jname='cn'>子</span>
        </div>
        <div class="menuitem" Jrouter='/jui' Jlang>
          <span Jname='en'>JUI</span>
          <span Jname='cn'>JUI中文</span>
        </div>
      </div>
      <div id="main" Jout></div>
    </div>

    <script type="text/javascript">
      Jet.lang.use(['en','cn']);
      Jet.router.use({
        history:false,
        base:"/jet",
        index:'/',
        trueBase:true,
        router:{
          '/':{
            name:'home',
            children:{
              '/sub':'home-sub',
              '/sub2':'home-sub',
              '/sub3':{
                name:'home-sub',
                children:{
                  '/sub-sub':'home-sub'
                }
              }
            }
          },
          '/aa':{
            name:'aa',
            params:{
              id:1,
              a:1
            },
          },
          '/bb':'bb',
          '/cc':'cc',
          '/home/sub':'home-sub',
          '/jui':'jui',
          '/404':'404'
        }
      });
      
    </script>
