<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta charset='utf-8'>
    <meta name="keywords" content="">  
    <meta name="description" content="">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no" name="format-detection">
    <title>jet</title>
    <style type="text/css" src='assets/css/common.css'></style>
    <style>
    body{width:1000px}
    #header{
      width:100%;
      height:100px;
      border-bottom:1px solid #000;
    }
    #menu{
      width:100px;
      float:left;
      height:800px;
      border-right:1px solid #000;
    }
    .menuitem{
      height:30px;
      border-bottom:1px solid #000;
    }
    #main{
      width:850px;
      float:left;
      height:800px;
    }
    </style>
  <body class="common" jet-form="content">
    <div id="header"></div>
    <div id="">
      <div id="menu">
        <div class="menuitem" $router='/home'>home</div>
        <div class="menuitem" $router='/aa'>aa</div>
        <div class="menuitem" $router='/bb'>bb</div>
        <div class="menuitem" $router='/cc'>cc</div>
        <div class="menuitem" $router='sub'>sub</div>
      </div>
      <div id="main" $out></div>
    </div>
    
    <script type="text/javascript" src="assets/js/jetter2.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript" src="assets/js/jet/define.js"></script>
    <script type="text/javascript" src="assets/js/jet/jet.js"></script>
    <script type="text/javascript" src="assets/js/jet/load.js"></script>
    <script type="text/javascript" src="assets/js/jet/valid.js"></script>
    <script type="text/javascript" src="assets/js/jet/router.js"></script>
    <script type="text/javascript" src="assets/js/jet/bind.js"></script>
    <script type="text/javascript" src="assets/js/jet/for.js"></script>
    <script type="text/javascript" src="assets/js/jet/text.js"></script>
    <script type="text/javascript" src="assets/js/jet/input.js"></script>
    <script type="text/javascript" src="assets/js/jet/if.js"></script>
    <script type="text/javascript" src="assets/js/jet/on.js"></script>
    <script type="text/javascript" src="assets/js/jet/run.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
