    <script type="text/javascript">
      Jet.global=new Jet({
        onrouted:function(){
          //console.log('onrouted');
          this.routeFunc();
          J.attr('jump-to').each(function(item){
              J.attr('jump-des="'+item.attr('jump-to')+'"').exist(function(ele){
                  item.clk(function(){
                      J.scrollTo(ele.offsetTop-60);
                  });
              });
          });
        },
        onmounted:function(){
          //console.log('onmounted');
          var _this=this;
          var _checkScrol=function(){
            var max=J.id('menuScroll').hei()-J.id('menu').hei();
            if(max<=0){
              menuScroll=0;
              J.id('menuScroll').css('top','0px')
            }else if(menuScroll<=-max){
              menuScroll=-max;
              J.id('menuScroll').css('top',menuScroll+'px')
            }
          };
          var isLock=false;
          J.cls('menu-main-item').on('click',function(e){
            if(!isLock){
              isLock=true;
              this.next().slideToggle(function(){
                _checkScrol();
                isLock=false;
              },200,"ease");
              this.child(1).toggleClass('active');
            }
          },true);
          var menuScroll=0;
          J.id('menu').onmousewheel=function(e){
            var max=J.id('menuScroll').hei()-J.id('menu').hei();
            if(max>0){
              var _top=menuScroll+J.sign(e.wheelDelta)*80;
              if(e.wheelDelta<0){
                if(_top<-max){_top=-max;}
              }else{
                if(_top>0){_top=0;}
              }
              menuScroll=_top;
              J.id('menuScroll').css('top',_top+'px')
            }
          }
          window.onresize=_checkScrol;
        },
        data:{
          needUseRouted:false,
          last:'',
          lastUrl:'',
          next:'安装使用',
          nextUrl:'/intro/install',
          list:['l1','l2','l3'],
          showMenu:false
        },
        func:{
          routeFunc:function(){
            if(this.needUseRouted){
              J.attr('jrouter-active').exist(function(item){
                if(item.hasClass('menu-s-item')){
                  var _i=item.parent().prev();
                  _i.next().slideDown(null,200,"ease");
                  _i.child(1).addClass('active');
                }
              });
            }
            this.needUseRouted=false
          },
          nextApi:function(){
            var _this=this;
            this.needUseRouted=true;
            Jet.router.route(this.nextUrl);
          },lastApi:function(){
            var _this=this;
            this.needUseRouted=true;
            Jet.router.route(this.lastUrl);
          },setLink:function(opt){
            this.last=opt.last||'';
            this.lastUrl=opt.lastUrl;
            this.next=opt.next||'';
            this.nextUrl=opt.nextUrl;
          }
        }
      })
      Jet.router.use({
        history:false,
        base:"/jet",
        index:'/',
        trueBase:true,
        router:{
          '/':'/intro/index',
          '/intro':{
            name:'/intro/index',
            children:{
              '/install':'/intro/install',
              '/contents':'/intro/contents',
              '/html':'/intro/html',
              '/grammer':'/intro/grammer',
            }
          },
          '/bind':{
            name:'/bind/index',
            children:{
              '/j':'/bind/j',
              '/type':'/bind/type',
              '/array':'/bind/array',
              '/grammer':'/bind/grammer',
            }
          },
          '/attr':{
            name:'/attr/index',
            children:{
              '/if':'/attr/if',
              '/show':'/attr/show',
              '/attr':'/attr/attr',
              '/style':'/attr/style',
              '/run':'/attr/run',
              '/on':'/attr/on',
              '/load':'/attr/load',
              '/root':'/attr/root',
            }
          },
          '/valid':{
            name:'/valid/index',
            children:{
              '/form':'/valid/form',
              '/valid':'/valid/valid',
              '/custom':'/valid/custom',
            }
          },
          '/lang':{
            name:'/language/index',
            children:{
              '/use':'/language/use',
              '/lang':'/language/lang',
              '/name':'/language/name',
              '/jl':'/language/jl',
              '/list':'/language/list',
              '/type':'/language/type',
            }
          },
          '/router':{
            name:'/router/index',
            children:{
              '/use':'/router/use',
              '/route':'/router/route',
              '/out':'/router/out',
            }
          },
        }
      });
