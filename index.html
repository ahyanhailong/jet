<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">  
    <meta name="description" content="">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no" name="format-detection">
    <link rel="icon" href="/jet/src/image/icon.ico" type="image/x-icon"/> 
    <title>Jet--前端轻量级JS框架</title>
    <link rel="stylesheet" id='commonCss' href="/jet/src/css/common.css">
    <!-- <link rel="stylesheet" href="/jet/assets/css/icon.css">
    <link rel="stylesheet" href="/jet/assets/css/style.css">
    <link rel="stylesheet" href="/jet/assets/css/jui.css"> -->
    <link rel="stylesheet" href="/jet/assets/css/jui.min.css">
    <!-- <script type="text/javascript" src='/jet/assets/js/preload.js'></script> -->
    <script type="text/javascript" src='/jet/assets/js/preload.min.js'></script>
  </head>
  <body class="common" jstyle="overflow-y:{{$.bodyFix}}?'hidden':'auto'">
      <div id="menu" jattr='class:({{$.showMenu}})?"open":""'>
        <div class='logo-text'><img class='logo-img' src="/jet/src/image/jet.png">JET</div>
        <div jload='@routerMenu' jonload='onmenuload'></div>
      </div>
      <div id="main">
        <div id='header'>
          <i class="j-icon icon-bars menu-bar" jon='click:this.showMenu=true'></i>
          <i class="j-icon icon-github h-icon f-right" jon='click:$J.open("https://github.com/theajack/jet")'></i>
          <i class="j-icon icon-arrow-up h-icon f-right" jon='click:$J.scrollTo(0)'></i>
          <div id="searchWrapper" class='f-right'>
              <i class="j-icon" jif='showResult:class[icon-times|icon-search]' jon='click:if(this.showResult)this.showResult=false'></i>
              <input type="text" class='j-input' jon='focus:searchFocus' j='queryString' placeholder="搜索api">
              <div j='queryList' jshow='{{$.queryList}}.length>0&&{{$.showResult}}' id='queryResult'>
                <div j='$each'>
                  <div class='q-item' jon='click:toQueryResult'>
                    <div j='name' jattr='title:{{$.name}}' class='q-name' jhtml>this.shapeQueryName($)</div>
                    <div j='intro' jattr='title:{{$.intro}}' class='q-intro'></div>
                  </div>
                </div>
              </div>
          </div>
          <span j='number' jshow='{{$.showResult}}' class='f-right' id='number'>$+'条记录'</span>
        </div>
        <div Jout id='routerOut' jdom='out'></div>
        <div id='footer'>
          <div jshow='{{$.last}}!=""' class='last' jon='click:lastApi'>
            <i class="j-icon icon-double-angle-left"></i>
            <span j='last'></span>
          </div>
          <div jshow='{{$.next}}!=""' class='next' jon='click:nextApi'>
              <span j='next'></span>
              <i class="j-icon icon-double-angle-right"></i>
          </div>
          <span class='footer-text'>theajack@qq.com | ©2018 theajack | <a href="https://www.theajack.com">theajack.com</a></span>
        </div>
      </div>
      <div jattr='class:({{$.showMenu}})?"menu-bar-cover open":"menu-bar-cover"' jon='click:this.showMenu=false'></div>

    <script type="text/javascript" src="/jet/assets/js/jet.min.js"></script> 
    <!-- <script type="text/javascript" src="/jet/assets/js/jet.all.3.js"></script> -->
    <script type="text/javascript" src="/jet/assets/js/jui.min.js"></script>
    <!-- <script type="text/javascript" src="/jet/assets/js/jui.all.js"></script> -->


    <script type="text/javascript" src="/jet/index.js"></script>
    <script type="text/javascript" src="/jet/src/js/router.js"></script>
    <!-- <script name="Jet_api" src="https://www.theajack.com/jet/assets/js/stat.js"></script> -->
    <!-- <script type="text/javascript" src="/jet/src/js/queryApi.js"></script> -->
  </body>
</html>
