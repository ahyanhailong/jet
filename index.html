<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no" name="format-detection">
    <link rel="icon" href="/jet/src/image/icon.ico" type="image/x-icon"/> 
    <title>Jet--前端轻量级JS框架</title>
    <!-- <link rel="stylesheet" href="/jet/assets/css/icon.css">

    <script type="text/javascript" src='/jet/assets/js/preload.min.js'></script>

  <body class="common" jstyle="overflow-y:{{$.bodyFix}}?'hidden':'auto'">
      <div id="menu" jattr='class:({{$.showMenu}})?"open":""' jif='showMenuInPc:class[|pc-hide]'>
        <i class="j-icon icon-chevron-left icon-pc-show-menu" jif='showMenuInPc:class[|pc-hide]' jon='this.showMenuInPc=!this.showMenuInPc'></i>
        <div class='logo-text' jif='showMenuInPc:class[|pc-hide]'>
          <img class='logo-img' src="/jet/src/image/jet.png">JET
        </div>
        <div
          jload='@routerMenu'
          jonload='onmenuload'>
        </div>
      </div>
      <div id="main" jif='showMenuInPc:class[|pc-hide]' >
        <div id='header' 
          jload='@header'
          :show-menu='showMenu'
          @jump-to='jumpTo'>
        </div>
        <div Jout id='routerOut' jdom='out'></div>
        <div id='footer'  jif='showMenuInPc:class[|pc-hide]'
          jload='@footer' 
          jonload='onfooterload'>
        </div>
      </div>
      <div jattr='class:({{$.showMenu}})?"menu-bar-cover open":"menu-bar-cover"' jon='this.showMenu=false'></div>

    <script type="text/javascript" src="/jet/assets/js/jet.min.js"></script>
    <script type="text/javascript" src="/jet/assets/js/jui.min.js"></script>
