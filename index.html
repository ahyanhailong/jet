<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="keywords" content="">  
    <meta name="description" content="">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no" name="format-detection">
    <title>jet</title>
    <style type="text/css" src='/jet/src/css/common.css'></style>
    <script type="text/javascript" src='/jet/assets/js/preload.js'></script>
    <style>
    body{width:1000px}
    #header{
      width:100%;
      height:100px;
      border-bottom:1px solid #000;
    }
    #menu{
      width:100px;
      float:left;
      height:800px;
      border-right:1px solid #000;
    }
    .menuitem{
      height:30px;
      border-bottom:1px solid #000;
    }
    #main{
      width:850px;
      float:left;
      height:800px;
    }
    </style>
  </head>
  <body class="common">
    <div id="header">
      <input type='text' Jvalid='phone'/>
    </div>
    <div id="">
      <div id="menu">
        <div class="menuitem" Jrouter='/' Jlang>
          <span Jname='en'>home</span>
          <span Jname='cn'>主页</span>
        </div>
        <div class="menuitem" Jrouter='/aa' Jlang>
          <span Jname='en'>aa</span>
          <span Jname='cn'>啊啊</span>
        </div>
        <div class="menuitem" Jrouter='/bb' Jlang>
          <span Jname='en'>bb</span>
          <span Jname='cn'>比比</span>
        </div>
        <div class="menuitem" Jrouter='/cc' Jlang>
          <span Jname='en'>cc</span>
          <span Jname='cn'>吃吃</span>
        </div>
        <div class="menuitem" Jrouter='/home/sub' Jlang>
          <span Jname='en'>sub</span>
          <span Jname='cn'>子</span>
        </div>
      </div>
      <div id="main" Jout></div>
    </div>
    <script type="text/javascript" src="/jet/assets/js/jet.all.js"></script>
    <script type="text/javascript">
      Jet.lang.use(['en','cn']);
      Jet.router.use({
        history:false,
        base:"/jet",
        index:'/',
        trueBase:true,
        router:{
          '/':{
            name:'home',
            children:{
              '/sub':'home-sub',
              '/sub2':'home-sub',
              '/sub3':{
                name:'home-sub',
                children:{
                  '/sub-sub':'home-sub'
                }
              }
            }
          },
          '/aa':{
            name:'aa',
            params:{
              id:1,
              a:1
            },
          },
          '/bb':'bb',
          '/cc':'cc',
          '/home/sub':'home-sub',
          '/404':'404'
        }
      });
      
    </script>
  </body>
</html>
